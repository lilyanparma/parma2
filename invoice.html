oice-footer{text-align:center;padding:20px;background:#f9f9f9;font-size:0.9rem;color:var(--gray);border-top:1px solid #eee}.invoice-actions{display:flex;gap:15px;padding:25px;background-color:#f8f9fa}.btn{padding:12px 25px;border:none;border-radius:8px;font-weight:bold;font-size:1rem;cursor:pointer;flex:1;display:flex;align-items:center;justify-content:center;gap:10px;transition:all 0.3s ease}.btn-primary{background:var(--primary);color:white}.btn-primary:hover{background:var(--primary-dark)}.btn-success{background:#28a745;color:white}.btn-success:hover{background:#218838}@media print{body{background:white;padding:0;font-size:10pt;color:black}.invoice-actions,.invoice-logo-container{display:none}.invoice-container{box-shadow:none;border:none;max-width:100%;margin:0}.invoice-header h2{font-size:14pt}.invoice-pharmacy{font-size:12pt}.invoice-meta,.invoice-payment{text-align:center}.invoice-meta div{justify-content:center}.invoice-items-table thead{display:none}.invoice-items-table tr{display:block;margin-bottom:15px;border-bottom:1px dashed #ccc;padding-bottom:10px}.invoice-items-table td{display:block;text-align:right;padding:2px 0;border-bottom:none}.invoice-items-table td:nth-of-type(1)::before{content:"المنتج:";font-weight:bold}.invoice-items-table td:nth-of-type(2)::before{content:"الكمية:";font-weight:bold}.invoice-items-table td:nth-of-type(3)::before{content:"الدفعة:";font-weight:bold}.invoice-items-table td:nth-of-type(4)::before{content:"الإجمالي:";font-weight:bold}.summary-row{justify-content:space-between}}.invoice-logo-container{text-align:center;margin-bottom:15px}.invoice-logo{max-height:80px;width:auto}}
