,0,0.1)}.search-input:focus{outline:none;box-shadow:var(--shadow-hover);transform:translateY(-2px)}.search-icon{position:absolute;right:1.5rem;top:50%;transform:translateY(-50%);color:#888;font-size:1.2rem;pointer-events:none;transition:var(--transition)}.search-input.expanded + .search-icon{color:#667eea;transform:translateY(-50%) rotate(90deg)}.search-results{position:absolute;top:100%;left:0;right:0;background:white;border-radius:0 0 15px 15px;box-shadow:0 10px 25px rgba(0,0,0,0.1);max-height:0;overflow:hidden;transition:var(--transition-slow);z-index:10}.search-input.expanded ~ .search-results{max-height:400px;overflow-y:auto;padding:1rem;border-top:1px solid #eee}.search-result-item{padding:0.75rem 1rem;border-bottom:1px solid #f0f0f0;cursor:pointer;transition:var(--transition);display:flex;justify-content:space-between;align-items:center}.search-result-item:last-child{border-bottom:none}.search-result-item:hover{background:#f8f9fa;transform:translateX(-5px)}.search-result-item .price{color:#764ba2;font-weight:600}.form-container{background:white;border-radius:15px;padding:2rem;margin-bottom:2rem;box-shadow:var(--shadow);transition:var(--transition-slow);position:relative;overflow:hidden;max-height:0;opacity:0;padding-top:0;padding-bottom:0;margin-bottom:0}.form-container.active{max-height:1000px;opacity:1;padding:2rem;margin-bottom:2rem}.form-container:hover{box-shadow:var(--shadow-hover)}.form-container::after{content:'';position:absolute;top:0;left:0;width:5px;height:100%;background:var(--secondary-gradient)}.form-header{display:flex;justify-content:space-between;margin-bottom:1.5rem;align-items:center}.form-title{font-size:1.5rem;color:#555;display:flex;align-items:center}.form-title i{margin-left:10px;color:#667eea}.form-group{margin-bottom:1.5rem}.form-group label{display:block;margin-bottom:0.5rem;font-weight:600;color:#555}.form-control{width:100%;padding:1rem;border:2px solid #eee;border-radius:10px;font-size:1rem;transition:var(--transition);background:#f8f9fa}.form-control:focus{outline:none;border-color:#a18cd1;background:white;box-shadow:0 0 0 3px rgba(161,140,209,0.2)}.btn{border:none;padding:1rem 2rem;border-radius:50px;font-size:1rem;font-weight:600;cursor:pointer;transition:var(--transition);box-shadow:0 4px 15px rgba(0,0,0,0.2);position:relative;overflow:hidden;color:white;display:inline-flex;align-items:center;justify-content:center;text-transform:uppercase;letter-spacing:1px;transform-style:preserve-3d;perspective:1000px}.btn::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,rgba(255,255,255,0.3) 0%,rgba(255,255,255,0) 100%);transform:translateX(-100%) skewX(-15deg);transition:all 0.6s ease}.btn:hover::before{transform:translateX(100%) skewX(-15deg)}.btn:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 15px 30px rgba(0,0,0,0.3)}.btn:active{transform:translateY(-2px) scale(0.98)}.btn-add{background:var(--button-gradient)}.btn-edit{background:var(--secondary-gradient)}.btn-delete{background:var(--delete-gradient)}.btn-search{background:linear-gradient(135deg,#5ee7df 0%,#b490ca 100%)}.btn i{margin-left:8px;font-size:1.2rem}.button-group{display:flex;gap:1rem;margin-top:1.5rem;flex-wrap:wrap}.services-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:2rem;margin-bottom:3rem;perspective:1000px}.service-card{background:var(--card-gradient);border-radius:15px;overflow:hidden;box-shadow:var(--shadow);position:relative;transform-style:preserve-3d;border:1px solid rgba(0,0,0,0.05);margin:0.5rem;transition:var(--transition)}.service-card:hover{transform:translateY(-10px) scale(1.02);box-shadow:var(--shadow-hover)}.service-card::before{content:'';position:absolute;top:0;left:0;width:100%;height:5px;background:var(--secondary-gradient)}.service-header{padding:1.5rem;background:white;position:relative}.service-header h3{font-size:1.4rem;color:#444;margin-bottom:0.5rem;display:flex;align-items:center}.service-header h #555;display:flex;align-items:center}.modal-title i{margin-left:10px;color:#a18cd1}.close{font-size:1.5rem;color:#888;cursor:pointer;transition:var(--transition)}.close:hover{color:#ff758c;transform:rotate(90deg)}.loading{display:none;text-align:center;margin:2rem 0}.spinner{width:50px;height:50px;border:5px solid rgba(161,140,209,0.2);border-radius:50%;border-top-color:#a18cd1;animation:spin 1s ease-in-out infinite;margin:0 auto}@keyframes spin{to{transform:rotate(360deg)}}.alert{padding:1rem;border-radius:10px;margin-bottom:1.5rem;display:none;animation:slideIn 0.5s ease;position:relative;overflow:hidden}@keyframes slideIn{from{transform:translateY(-20px);opacity:0}to{transform:translateY(0);opacity:1}}.alert::before{content:'';position:absolute;top:0;left:0;width:5px;height:100%}.alert-success{background:rgba(40,167,69,0.1);color:#28a745;border-left:5px solid #28a745}.alert-error{background:rgba(220,53,69,0.1);color:#dc3545;border-left:5px solid #dc3545}@media (max-width:768px){.header h1{font-size:1.5rem}.services-container{grid-template-columns:1fr}.button-group{flex-direction:column}.btn{width:100%}.modal-content{width:95%;margin:10% auto}.action-buttons{flex-direction:column;align-items:stretch}}@media (min-width:1200px){.header{padding:1.5rem}.header h1{font-size:2rem}}
